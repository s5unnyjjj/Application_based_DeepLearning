<html>
	<head>
		<title></title>
		<script
				src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
		<script>
		 function ajax_send(frm){
		 	var formData = $("#form").serializeObject();
		 	console.log(formData)
			  $.ajax({
					 url:'/test', //REST API호출
					 type:'POST',
					 contentType:'application/json',
					 data:JSON.stringify(formData), //{"title":"JSON전송", "contents":"JSON데이타 전송 테스트"} 형태임
					 success: function(data){
							 document.getElementById("rtn").innerHTML = data.trim(); //호출 반환값을 디버깅용 textarea에 출력
					 },error: function(xhr, status, error){
							document.getElementById("rtn").innerHTML = "[" + xhr.status + "]" + error;
					 }
			  });
			  return false;
		  }
</script>
	</head>

	<body>
		<h1>{{test}}</h1>
		<form id="form">
			<p>batch : <input type="text" name="batch"></p>

			<p>train_epch : <input type="text" name="train_epch"></p>

			<p>param_conv : <input type="text" name="param_conv"></p>

			<p>conv_active : <input type="text" name="conv_active"></p>

			<p>pooling : <input type="text" name="pooling"></p>

			<p>param_dense : <input type="text" name="param_dense"></p>

			<p>param_dense_act : <input type="text" name="param_dense_act"></p>
			<input type="button" onclick="ajax_send()" value="call">
		</form>
	</body>
</html>
